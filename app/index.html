<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <headder class="header">
        <div id="container">
            <div class="header-top">
                <div class="header-top_btn">
                    <input class="add" type="button" value="Добавить">
                    <input onClick="window.location.href=window.location.href" class="update" type="button" value="Обновить">
                </div>
                <div class="header-top_search">
                    <img src="img/icon/search.svg" alt="search">
                    <input class="header-top_search-input" id="text-to-find" type="text" placeholder="События, даты или учасник">

                </div>
            </div>
        </div>
    </headder>
    <div class="month-calendar">
    <div id="container">
        <div id="header">
            <div class="prevButton">
                <button id="backButton"><img src="img/icon/caret-left.png" alt="prev"></button>
            </div>
          <div id="monthDisplay"></div>
          <div>
            <button id="nextButton"><img src="img/icon/caret-right.png" alt="next"></button>
          </div>
          <input onClick="window.location.href=window.location.href" id="today" type="button" value="Сегодня">

        </div>
  
        <div id="weekdays">
            <div>Понедельник</div>
            <div>Втроник</div>
            <div>Среда</div>
            <div>Четверг</div>
            <div>Пятница</div>
            <div>Суббота</div>
            <div>Воскресенье</div>
        </div>
  
        <div id="calendar" class="calendar"></div>
      </div>
    </div>
      <div id="newEventModal">
        <h4>Новое событие</h4>
  
        <input id="eventTitleInput" placeholder="Событие" />
        <input id="eventTitleWorker" placeholder="Имена участников" />
        <textarea id="eventTitleDiscribe" placeholder="Описание" ></textarea>
        <div class="modalBtn">
            <button id="saveButton">Готово</button>
            <button id="cancelButton">Закрыть</button>

        </div>
      </div>
  
      <div id="deleteEventModal">
        <h4>Событие</h4>
  
        <p id="eventText"></p>
        <p id="eventWorker"></p>
        <p id="evenDescribe"></p>
        <div class="modalBtn">

        <button id="deleteButton">Удалить</button>
        <button id="closeButton">Закрыть</button>
        </div>
      </div>
  
      <div id="modalBackDrop"></div>





      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="js/libs.min.js"></script>
      <script src="js/search.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
